name: CI

on:
  push:
    paths:
      - 'archetypes/**'
      - 'content/**'
      - 'layouts/**'
      - 'static/**'
      - 'hugo.toml'
      - '.github/workflows/ci.yml'
    branches:
      - '**'
    tags:
      - '*.*.*'
  workflow_dispatch:

env:
  ARTIFACT_NAME: website
  HUGO_VERSION: 0.115.2

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}

      - name: Build
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo

      - name: Validate HTML compliance
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: public
          css: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: public

  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy-to-pages.outputs.page_url }}
    concurrency:
      group: github-pages
      cancel-in-progress: false
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}

      - name: Setup GitHub Pages
        id: setup-pages
        uses: actions/configure-pages@v3

      - name: Build for GitHub Pages
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --baseURL ${{ steps.setup-pages.outputs.base_url }}

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deploy-to-pages
        uses: actions/deploy-pages@v2

      - name: Analyse with PageSpeed Insights
        uses: jakepartusch/psi-action@v1.3
        with:
          url: ${{ steps.deploy-to-pages.outputs.page_url }}
          threshold: 70
          strategy: desktop
          key: ${{ secrets.PAGE_SPEED_INSIGHTS_API_KEY }}

      - name: Analyse with Mozilla Observatory
        run: |
          npm install --global observatory-cli
          observatory --zero --rescan --format report ${{ steps.deploy-to-pages.outputs.page_url }}

  release:
    name: Release
    runs-on: ubuntu-22.04
    needs: build
    if: ${{ github.ref_type == 'tag' }}
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: public

      - name: Bundle build artifact
        run: zip -r ${{ env.ARTIFACT_NAME }}.zip public

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ github.ref_name }}
          files: ${{ env.ARTIFACT_NAME }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
